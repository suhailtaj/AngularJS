<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Factories</title>
    <link rel="stylesheet" type="text/css" href="vendor/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body ng-app="myApp">
    <input type="text" ng-model="wrapping">
    <div ng-controller="FirstCtrl" class="{{wrapping}}">
        <input type="text" ng-model="data.message">
        <br/>
        <button ng-click="sendData()">Send Data</button>
        <button ng-click="receiveData()">Receive Data</button>
        <h2>{{data.message+ " For First Controller"}}</h2>
    </div>
    <div ng-controller="SecCtrl" class="{{wrapping}}">
        <input type="text" ng-model="data.message">
        <br/>
        <button ng-click="sendData()">Send Data</button>
        <button ng-click="receiveData()">Receive Data</button>
        <h2>{{data.message+ " For Second Controller"}}</h2>
    </div>
    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/controllers/FirstCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/SecCtrl.js"></script>
</body>

</html>
